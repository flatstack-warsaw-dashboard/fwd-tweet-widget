name: 'Lint Terraform files'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      env:
        TF_VAR_slack_bot_token: ${{ secrets.SLACK_BOT_API_TOKEN }}
        TF_VAR_default_workspace: ${{ secrets.DEFAULT_SLACK_WORKSPACE_NAME }}
      run: |
        terraform init
        terraform validate
        terraform fmt -check
        terraform plan -input=false

 
